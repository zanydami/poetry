		<h2>великая сЦена</h2>
		<p>
			я люблю улыбаться лучами. <br>
			щурясь, пуская солнышки, <br>
			уголки губ вверх тянутся на веревочках<br>
			<br>
			в озерах глазах купаться<br>
			и в зелёных бродить долинах<br>
			как Марина А. всматриваться<br>
			ты красив_ый<br>
			<br>
			Тарабрина Ирина | около слова <br>
			<h3>※26 октября `23※</h3>
		</p>
