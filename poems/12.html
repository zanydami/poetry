		<h2>как насчёт паузы?</h2>
		<p>
            как на счет паузы?<br>
            может тебе понравится<br>
            вдох—выдох по очереди<br>
            и чтобы не замирать<br>
            <br>
            может опустишь плечики?<br>
            в бумагах поставишь прочерки<br>
            без твоего присутствия<br>
            все произойдет<br>
            опять<br>
			<br>
			Тарабрина Ирина | около слова <br>
			<h3>※10 ноября `23※</h3>
		</p>
