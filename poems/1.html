		<h2>ты - шум листвы</h2>
		<p>
			ты — шум листвы,<br>
			ты — ветер<br>
			<br>
			ты — обрывок несказанного слова<br>
			<br>
			у тебя впереди вечность,<br>
			ты — сама бесконечность. <br>
			<br>
			Тарабрина Ирина | около слова <br>
			<h3>※12 октября `23※</h3>
		</p>
